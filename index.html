<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="_bgc-grey">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bgc-grey">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold">CONTACT</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>

    <!-- Start Bootstrap -->

    <section class="_bgc-green mb-5 py-3" id="start-bootstrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 col-lg-3">
                        <img class="mb-3 mb-md-5" src="img/avatar.svg" alt="Avatar">
                </div>
            </div>
            <div class="row flex-column align-items-center justify-content-center text-center">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-white fs-1 mb-2">START BOOTSTRAP</h1>
                    <div class="w-50 w-md-75 d-flex justify-content-center align-items-center">
                        <div class="_w-line w-25"></div>
                        <i class="bi bi-star-fill text-white mx-3"></i>
                        <div class="_w-line w-25"></div>
                    </div>
                    <p class="fs-4 text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio -->

    <section class="mb-5" id="portfolio">
        <div class="container">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <h2 class="fs-2 mb-2">PORTFOLIO</h2>
                <div class="w-75 mb-2 d-flex justify-content-center align-items-center">
                    <div class="_b-line w-25"></div>
                    <i class="bi bi-star-fill mx-3"></i>
                    <div class="_b-line w-25"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gx-3 gy-3 justify-content-center justify-content-sm-center justify-content-md-between">
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/cabin.png" alt="Cabin">
                </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/cake.png" alt="Cake">
                </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/circus.png" alt="Circus">
                </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/game.png" alt="Game">
                </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/safe.png" alt="Safe">
                </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 col-lg-4">
                    <img class="w-100 rounded-2" src="img/submarine.png" alt="Submarine">
                </div>
            </div>
        </div>
    </section>

    <!-- About -->

    <section class="container-fluid mb-5 _bgc-green" id="about">
        <div class="container py-4 px-3 py-md-5">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <div class="test-title mb-3"></div>
                    <div class="test-title mb-3"></div>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="test-portfolio col-5 mx-2 mx-md-5"></div>
                <div class="test-portfolio col-5 mx-2 mx-md-5"></div>
            </div>
            <div class="text-center">
                <span class="test-wh">TEST</span>
            </div>
        </div>
    </section>

    <!-- Contact me -->

    <section class="container-fluid" id="contact-me">
        <div class="container py-4 px-3 py-md-5">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="test-title mb-3"></div>
                    <div class="test-title mb-3"></div>
                </div>
            </div>
            <div class="mx-2 mx-md-5">
                <div class="test-title mb-3"></div>
                <hr>
                <div class="test-title mb-3"></div>
                <hr>
                <div class="test-title mb-3"></div>
                <hr>
                <div class="test-portfolio"></div>
                <hr>
                <span class="test-wh">TEST</span>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->

<footer>
    <div class="container-fluid _bgc-grey">
        <div class="container py-4">
            <div class="row">
                <div class="col col-md-3">< /div>
            </div>
        </div>
    </div>
    <div class="container-fluid _bgc-darkgrey"></div>

    </div>

</footer>

</html>
